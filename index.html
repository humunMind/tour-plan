<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Tour Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header-wrapper">
            <div class="header-top">
                <a href="#" class="logo">
                    <img src="img/horizontal logo.svg" alt="Best Tour Plan" class="logo__img">              
                </a>
                <form action="#" class="search header__search">
                    <input type="text" class="search__input" placeholder="Search Location">
                    <button class="button search__button">
                        <img src="img/search__img.svg" alt="search">
                    </button>
                </form>
                <a href="#" class="user">
                    <img src="img/avatar.jpg" alt="avatar" class="user__avatar">
                    <span class="user__name">Nathan</span>
                </a>
                <!-- /.user -->
            </div>
            <!-- /.header-top -->
            <div class="header-menu">
                <nav class="nav">
                    <a href="#" class="nav-link">All Deals</a>
                    <a href="#" class="nav-link">Hotels</a>
                    <a href="#" class="nav-link">Activities</a>
                    <a href="#" class="nav-link">Hotel Day Packages</a>
                    <a href="#" class="nav-link">Restaurants</a>
                    <a href="#" class="nav-link">Events</a>
                    <a href="#" class="nav-link">Rodrigues</a>
                </nav>
            </div>
            <!-- /.header-menu -->
        </div>
        <!-- /.container -->
    </header>
</body>
</html>
