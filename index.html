<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Tour Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar">
        <div class="container navbar-wrapper">
            <div class="navbar-top">
                <a href="#" class="logo">
                    <img src="img/horizontal logo.svg" alt="Best Tour Plan" class="logo__img">
                </a>
                <form action="#" class="search navbar__search">
                    <input type="text" class="search__input" placeholder="Search Location">
                    <button class="button search__button">
                        <img src="img/search__img.svg" alt="search">
                    </button>
                </form>
                <a href="#" class="user navbar__user">
                    <img src="img/avatar.jpg" alt="avatar" class="user__avatar">
                    <span class="user__name">Nathan</span>
                </a>
                <!-- /.user -->
                <button class="menu-button navbar-top__menu-button">
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                </button>
            </div>
            <!-- /.navbar-top -->
        </div>
        <!-- /.container -->
        <div class="navbar-battom">
            <nav class="nav navbar-menu container">
                <a href="#" class="navbar-menu__link">All Deals</a>
                <a href="#" class="navbar-menu__link">Hotels</a>
                <a href="#" class="navbar-menu__link">Activities</a>
                <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
                <a href="#" class="navbar-menu__link">Restaurants</a>
                <a href="#" class="navbar-menu__link">Events</a>
                <a href="#" class="navbar-menu__link">Rodrigues</a>
            </nav>
            <!-- /.navbar-menu -->
        </div>
        <!-- /.navbar-battom -->
    </header>
    <div class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Home </a>
                </li>
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Flash Offers</a>
                </li>
                <li class="breadcrumb-list__item">
                    Grand Hilton Hotel
                </li>
            </ul>
        </div>
    </div>
    <!-- /.breadcrumb -->
    <section class="hotel">
        <div class="container">
            <div class="hotel-info">
                <div class="hotel-info__text">
                    <div class="hotel-wrapper">
                        <div class="stars">
                            <img src="img/star.svg" alt="star">
                            <img src="img/star.svg" alt="star">
                            <img src="img/star.svg" alt="star">
                            <img src="img/star.svg" alt="star">
                            <img src="img/star.svg" alt="star">
                        </div>
                        <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
                        <span class="offer hotel-info__offer">Flash Offer</span>
                    </div>
                    <!-- /.hotel-wrapper -->
                    <p class="hotel-discription hotel-info__discription">
                        Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
                    </p>
                </div>
                <!-- /.hotel-info__text -->
                <div class="rating hotel-info__rating">
                    <span class="rating-text">User Rattings</span>
                    <span class="rating-counter">4.5/5</span>
                </div>
            </div>
            <!-- /.hotel-info -->
        </div>
    </section>
    <!-- /.hotel -->
</body>

</html>
